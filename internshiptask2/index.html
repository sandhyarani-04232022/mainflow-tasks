        <div class="form-title-subtitle">
            <h2>Contact Us</h2>
            <p>We are happy to help!</p>
        </div>
        <div class="row">
            <div class="col-md-12 form-col-sec">
                <div class="form-col-innersec">
                    <form id="myForm" method="post">                      
                        <input type="text" class="form-control input" id="fname" name="fname" placeholder="First Name" value="" minlength="6" maxlength="10" onkeyup="myFunction(this.id)">
                        <div class="error-msg"></div>
                        <input type="text" class="form-control input" id="lname" name="lname" placeholder="Last Name" value="" minlength="3" maxlength="10" onkeyup="myFunction(this.id)">
                        <div class="error-msg"></div>
                        <input type="text" class="form-control input" id="email"name="email" placeholder="Email" value="" onkeyup="myFunction(this.id)">
                        <div class="error-msg"></div>
                        <input type="tel" class="form-control input" id="mobile" name="mobile" placeholder="Mobile" value="" minlength="6" maxlength="10" onkeyup="myFunction(this.id)">
                        <div class="error-msg"></div>
                        <textarea class="form-control input" id="message" name="message" placeholder="Message" rows="3" maxlength="140"></textarea>
                       <div class="btn-cls">
                        <input type="submit" class="submit" value="SUBMIT">
                       </div>
                       <div id="success-msg" style="display: none;"></div>
                       <div id="alert-msg"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
